<form autocomplete="on" action="/signup" method="post">
	<fieldset>
		<legend> Sign Up </legend>
		<ul>
			<li>
				<input 
					type="email" 
					name="email" 
					placeholder="email" 
					autocomplete 
					required
					title="Enter your email address" 
				/>
			</li>
			<li>
				<input 
					type="password" 
					name="password_confirm" 
					placeholder="confirm password" 
					required
				/>
			</li>
			<li>
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset" />
			</li>
		</ul>
	</fieldset>
</form>
